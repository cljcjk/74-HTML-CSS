<!DOCTYPE html>
<html lang="zh">
	<head><!-- 这是头标签 -->
		<meta charset="UTF-8" /> <!-- 设置编码字符 -->
		<meta name="keywords" content="关键词" /><!--网站的关键词-->
		<meta name="description" content="描述" /><!--网站的描述 -->
		<title>青龙</title>
		<style type="text/css">
		
			/* 
			
				盒子 ：
					盒子壁	 border
					内容	 content（ width/height ）
					内边距   padding

				
				盒模型
					
					外边距  margin   盒子和浏览器的边距  盒子和盒子之间的间距
					边框    border
					内边距  padding
					内容    width、height


					margin + border + padding + content(width/height)
			
			*/

			div{
			
				width: 200px;
				height: 200px;

				margin: 100px;

				padding: 50px;

				border: 10px solid orangered;


				background-color: orange;


				/* display: inline-block; */
			
			}
		
		
		</style>
	</head>
	<body>

		<div>哈哈哈哈哈哈哈哈哈哈哈或或或或或或或或或或或</div>
		<!-- <div></div> -->

	</body>
</html>
