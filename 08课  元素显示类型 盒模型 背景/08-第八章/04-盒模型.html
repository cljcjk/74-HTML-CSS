<!DOCTYPE html>
<html lang="zh">
	<head><!-- 这是头标签 -->
		<meta charset="UTF-8" /> <!-- 设置编码字符 -->
		<meta name="keywords" content="关键词" /><!--网站的关键词-->
		<meta name="description" content="描述" /><!--网站的描述 -->
		<title>青龙</title>
		<style type="text/css">


			.wrap{
				
				width: 100px;
				height: 100px;
				
				padding: 100px;

				

				/* 
				
					四个值：100px 150px 200px 250px;
							上     右     下   左

					三个值： 100px 150px  200px;
							  上    左/右	下

					两个值：  100px   200px
				               上/下   左/右

					一个值： 四个方都一样
				*/


				border: 10px solid black;

				border-width: 10px 20px 30px 40px;

				background-color: orangered;
			
			}
		
			.box{
				width: 100px;
				height: 100px;
				background-color: orange;
			
			}


		
		
		</style>
	</head>
	<body>
		
		<div class="wrap">
			<div class="box"></div>
		</div>

	</body>
</html>
