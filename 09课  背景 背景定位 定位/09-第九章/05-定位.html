<!DOCTYPE html>
<html lang="zh">
	<head><!-- 这是头标签 -->
		<meta charset="UTF-8" /> <!-- 设置编码字符 -->
		<meta name="keywords" content="关键词" /><!--网站的关键词-->
		<meta name="description" content="描述" /><!--网站的描述 -->
		<title>青龙</title>
		<style type="text/css">
		
		
			div.rela{
			
				position: absolute;
				left: 50px;
				top: 200px;

				/* right: 100px;
				bottom: 100px; */
				
				width: 100px;
				height: 100px;
				background-color: rgba(255, 0, 0, .4);
			
			}

			/* 
			
				定位
					
					绝对定位  absolute
						脱离原来位置进行定位


					相对定位  relative
					    保留原来的位置进行定位
			
			
			
			*/
			
		
			div.box{
			
				width: 300px;
				height: 300px;

				background-color: black;
			
			}
		
		</style>
	</head>
	<body>
		<div class="rela"></div>

		<div class="box"></div>
	</body>
</html>
