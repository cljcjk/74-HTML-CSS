<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        *{
            padding: 0;margin: 0;
        }
        ul{
            list-style: none;
        }

        .wrap{
            width: 40px;
            margin: 100px;

            border: 2px solid yellowgreen;
        }

        .wrap ul li{
            width: 40px;
            height: 40px;
            /* border: 1px solid black; */
            /* margin-top: 5px; */

            background: url(./images/1.png) no-repeat -80px -280px;
        }

        

        .wrap ul li + li{
            margin-top: 5px;
        }

        .wrap ul li.list-2{
            background-position: 0 -200px;
        }
        .wrap ul li.list-3{
            background-position: 0 -240px;
        }
        .wrap ul li.list-4{
            background-position: 0 -320px;
        }
        .wrap ul li.list-5{
            background-position: 0 0;
        }

        .wrap ul li.list-1:hover{
            background-position: -120px -280px;
        }
        .wrap ul li.list-2:hover{
            background-position: -40px -200px;
        }
        .wrap ul li.list-3:hover{
            background-position: -40px -240px;
        }
        .wrap ul li.list-4:hover{
            background-position: -40px -320px;
        }
        .wrap ul li.list-5:hover{
            background-position: -40px 0;
        }
    
    
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li class="list-1" title="客服中心"></li>
            <li class="list-2"></li>
            <li class="list-3"></li>
            <li class="list-4"></li>
            <li class="list-5"></li>
        </ul>
    </div>
</body>
</html>
