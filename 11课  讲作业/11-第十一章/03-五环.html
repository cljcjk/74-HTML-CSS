<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .wrap{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -190px;
            margin-top: -95px;
            width: 380px;
            height: 190px;
            border: 2px solid black;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 10px solid red;
        }

        .box2 {
            top: 0;
            left: 130px;
            border-color: yellow;
        }

        .box3 {
            top: 0;
            left: 260px;
            border-color: yellowgreen;
        }

        .box4 {
            top: 70px;
            left: 65px;
            border-color: blue;
        }

        .box5 {
            top: 70px;
            left: 195px;
            border-color: blueviolet;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>

</body>

</html>
