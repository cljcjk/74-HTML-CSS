<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="Keywords" content="前端开发"/>
        <meta name="Description" content="前端开发"/>
        <title>气泡框</title>
    </head>
	<style>
	    body{
		    margin: 0;
			padding: 0;
		}
		.box{
			position: relative;
			width: 438px;
			height: 132px;
			background-color: #fff;
			margin: 100px auto 0;
			border-radius: 40px;
			border: 2px solid #9acd32;
		}
		.bubble{
			position: absolute;
			top: -51px;
			left: 51px;
			width: 0px;
			height: 0px;
			border: 25px solid transparent;
			border-bottom: 25px solid #9acd32;
		}
		.bubble1{
			position: absolute;
			top: -19px;
			left: -23px;
			width: 0px;
			height: 0px;
			border: 23px solid transparent;
			border-bottom: 23px solid #fff;
		}
		.box:hover .bubble1{
		    border-bottom-color: #9acd32; 
		}
		.box:hover{
		    background-color: #9acd32; 
		}
	</style>
    <body>
	    <div class=" box">
            <div class="bubble">
			    <div class="bubble1"></div>
			</div>
		</div>
	</body>
	<script></script>
</html>
