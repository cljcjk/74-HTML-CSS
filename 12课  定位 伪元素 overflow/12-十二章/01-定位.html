<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        *{margin: 0;padding: 0;}

		html{
			margin-top: 100px;
			background-color: #fff;
		
		}

		body{
			margin-top: 200px;
			width: 600px;
			height: 400px;
			background-color: aqua;
		
		}

        .wrapper{
            /* position: relative; */
            width: 200px;
            height: 200px;
            margin-left: 100px;
            background-color: orange;
        }

        .box{
            /* position: relative; */
            width: 100px;
            height: 100px;
            margin-left: 100px;
            background-color: orangered;
        }

        .content{
            position: absolute;
            left: 50px;
            top: 0;
            width: 50px;
            height: 50px;
            background-color: black;
        }
    
    </style>
</head>
<body>

    <!-- 

        absolute:
            1.脱离原来的位置进行定位
            2.相对于最近的有定位的父级进行定位，如果没有，那么相对于浏览器窗口进行定位

			


        relative:
            1.保留原来的位置进行定位
            2.相对于自身原来的位置进行定位


     -->

    <div class="wrapper">
        <div class="box">
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
