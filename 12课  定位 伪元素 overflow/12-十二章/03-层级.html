<!DOCTYPE html>
<html lang="zh">
	<head><!-- 这是头标签 -->
		<meta charset="UTF-8" /> <!-- 设置编码字符 -->
		<meta name="keywords" content="关键词" /><!--网站的关键词-->
		<meta name="description" content="描述" /><!--网站的描述 -->
		<title>青龙</title>
		<style type="text/css">

		div{
		
			position: absolute;
		
		}
		
			div.box1{
			
				width: 300px;
				height: 150px;
				background-color: orange;

				z-index: -9999;
			
			}

				width: 220px;

				background-color: yellowgreen;

				z-index: -1;
			
			}

			div.box3{
			
				width: 150px;
				height: 300px;
				background-color: orangered;
			
			}
		
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
