<!DOCTYPE html>
<html lang="zh">
	<head><!-- 这是头标签 -->
		<meta charset="UTF-8" /> <!-- 设置编码字符 -->
		<meta name="keywords" content="关键词" /><!--网站的关键词-->
		<meta name="description" content="描述" /><!--网站的描述 -->
		<title>青龙</title>
		<style type="text/css">
			/* 当一个元素设置了 position：absolute、float：left、right 系统会把元素转换成 inline-block; */
			
			span{
				
				/* position: absolute; */

				float: left;

				width: 100px;
				height: 100px;
				background-color: orange;
			
			}

		
		</style>

	</head>
	<body>
		<span>666</span>
	</body>
</html>
