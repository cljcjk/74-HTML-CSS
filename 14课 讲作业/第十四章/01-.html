<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        div{
            position: relative;
            width: 0px;
            height: 420px;
            /* background-color: aqua; */
            border-radius: 50%;
            border-left: 210px solid black;
            border-right: 210px solid red;
        }

        div::before,
        div:after{
            content: "";
            position: absolute;
            top: 0;
            left: -105px;
            /* display: inline-block; */
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: red;
            border: 70px solid black;
        }
        div:after{
            top: 210px;
            background-color: black;
            border-color: red;
        }

        p{

            width: 50px;
            height: 50px;
            background-color: orange;
            border: 50px solid #000;

            border-radius: 50%;


        }
    
    </style>
</head>
<body>
    <div></div>

    <p></p>
</body>
</html>
