<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页显示</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    a{
        display: block;
        width: 200px;
        height: 70px;
        background-color: #fff;
        text-align: center;
    }
    a+a{
        margin-top: 7px;
    }
    img{
        width: 150px;
        height: 64px;
    }
</style>
<body>
    <a href="https://www.tmall.com/" target="link">
        <img src="images/1.png" alt="">
    </a>
    <a href="https://www.baidu.com/" target="link">
        <img src="images/2.png" alt="">
    </a>
    <a href="https://www.jd.com/" target="link" class="pic">
        <img src="images/3.png" alt="">
    </a>
    <a href="https://www.sina.com.cn/" target="link">
        <img src="images/4.png" alt="">
    </a>
</body>
</html>
