<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        *{
            margin: 0;padding: 0;
        }
        ul{
            list-style: none;
        }

        /* html{
            background-color: #fff;
        } */

        /* body{
            width: 400px;
            height: 400px;
            background-color: red;
        } */

        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url(./images1/mxcp1.jpg) no-repeat top/cover;
        }

        .wrapper{
            width: 85%;
            height: 85%;
            margin: 50px auto 0;
        }

        .wrapper .main{
            position: relative;
            width: 100%;
            height: 100%;
            /* background-color: aqua; */
        }

        .wrapper .main .nav{
            padding: 5px;
        }
        .wrapper .main .nav li{
            margin-bottom: 5px;
        }
        .wrapper .main .nav li a{
            display: block;
            width: 200px;
            height: 80px;
            /* border: 1px solid black; */
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: 140px;
            background-position: 28px;
        }
        .wrapper .main .nav li .logo1{
            background-image: url(./images1/1.png)
        }
        .wrapper .main .nav li .logo2{
            background-image: url(./images1/2.png)
        }
        .wrapper .main .nav li .logo3{
            background-image: url(./images1/3.png)
        }
        .wrapper .main .nav li .logo4{
            background-image: url(./images1/4.png)
        }

        .wrapper .iframe{
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 250px);
            height: 100%;
            margin-left: 250px;
            padding: 5px;
            border: 1px solid white;
            border-radius: 4px;
            /* background-color: yellowgreen; */
        }

        .wrapper .iframe iframe{
            width: 100%;
            height: 100%;
        }

        


    
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="nav">
                <ul>
                    <li><a href="https://www.tmall.com" class="logo1" target="myiframe"></a></li>
                    <li><a href="https://www.baidu.com" class="logo2" target="myiframe"></a></li>
                    <li><a href="https://www.jd.com" class="logo3" target="myiframe"></a></li>
                    <li><a href="https://www.sina.com" class="logo4" target="myiframe"></a></li>
                </ul>
            </div>
            <div class="iframe">
                <iframe src="http://map.baidu.com" frameborder="0" name="myiframe" ></iframe>
            </div>
        </div>
    </div>
</body>
</html>
