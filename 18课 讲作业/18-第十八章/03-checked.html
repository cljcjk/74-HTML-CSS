<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        *{
            margin: 0;padding: 0;
        }
        ul{
            list-style: none;
        }

        .wrap{
            margin: 50px auto 0;
            position: relative;
            width: 640px;
            height: 632px;
        }
        .wrap div{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .wrap input{
            width: 0;
            height: 0;
        }
        .wrap  img{
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 632px;
            opacity: 0;
            transition: opacity .6s;
        }
    
        .wrap label{
            position: absolute;
            bottom: 20px;
            width: 20px;
            height: 20px;
            border: 4px solid orange;
            /* background-color: orangered; */
            border-radius: 50%;
            z-index: 1;
            transition: background-color .6s;
        }
        .wrap label[for="cb1"]{
            left: 150px;
        }
        .wrap label[for="cb2"]{
            left: 256px;
        }
        .wrap label[for="cb3"]{
            left: 362px;
        }
        .wrap label[for="cb4"]{
            left: 468px;
        }

        .wrap input:checked + label{
            background-color: orangered;
        }
        .wrap input:checked + label + img{
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div>
            <input type="radio" name="check" id="cb1" checked>
            <label for="cb1"></label>
            <img src="./images/1.jpg" alt="">
        </div>
        <div>
            <input type="radio" name="check" id="cb2">
            <label for="cb2"></label>
            <img src="./images/2.jpg" alt="">
        </div>
        <div>
            <input type="radio" name="check" id="cb3">
            <label for="cb3"></label>
            <img src="./images/3.jpg" alt="">
        </div>
        <div>
            <input type="radio" name="check" id="cb4">
            <label for="cb4"></label>
            <img src="./images/4.jpg" alt="">
        </div>
    </div>
</body>
</html>
