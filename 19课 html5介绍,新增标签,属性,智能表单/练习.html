<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习表单</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        form{
            width: 60%;
            height: 90%;
            border: 1px solid blue;
            border-radius: 10px;
            margin: 10px auto 0;
        }
        fieldset{
            /* margin: 0;
            padding: 0; */
            width: 96%;
            height: 16%;
        }
        td{
            vertical-align: unset;
        }
        table{
            /* border-spacing: 0px 0; */
            margin-left: 50px;
            width: 88%;
            height: 60%;
        }
        table td{
            width: 50%;
            height: 50%;
        }
        table td input{
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <form action="http://www.baidu.com" method="GET">
         <fieldset>
            <legend>练习内容</legend>
            <table border="1">
                <tr>
                    <td>日期:<input type="date" name="" id=""></td>
                    <td class="url">URL:<input type="url" name="" id=""></td>
                </tr>
            </table>
         </fieldset>
    </form>
</body>
</html>
