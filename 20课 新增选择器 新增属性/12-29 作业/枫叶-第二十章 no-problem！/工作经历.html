<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联系方式</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .tel{
            margin:10px auto 0;
            width: 400px;
            height: 800px;
            overflow: hidden;
            perspective: 500px;
        }
        p{
            margin-top: 100px;
            transform: rotateY(0deg);
            transform-style: preserve-3d;
            height: 400px;
            transition: 5s;
        }
        p::before{
            content: "无";
            display: block;
            font-size: 300px;
            margin: 20px auto 0;
            width: 300px;
            line-height: 300px;
            text-align: center;
            font-weight: bold;
            font-family: youyuan;
            color: rgba(255, 0, 76, 0.5);
            box-shadow: 0 0 120px 50px rgb(238, 189, 144) inset;
            
            
        }
        p::after{
            content: "无";
            display: block;
            font-size: 300px;
            margin: 20px auto 0;
            width: 300px;
            line-height: 300px;
            text-align: center;
            font-weight: bold;
            font-family: youyuan;
            color: rgba(255, 0, 76, 0.5);
            box-shadow: 0 0 120px 50px rgb(238, 189, 144) inset;
            transition: 10s;
            transform: translatey(-320px) rotateY(90deg);
            
        }
        .tel:hover p{
            transform: scale(1.5) rotatey(180deg) rotatez(60deg) rotateX(-90deg);
        }
    </style>
</head>    
<body>
    <div class="tel">
        <p></p>
    </div>
</body>
</html>
