<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{

            /* width: 1000px; */
            height: 600px;
            padding-left: 150px;
            padding-right: 120px;
            margin: auto;
            border: 1px solid black;
        }
        

        .left{
            position: relative;
            left: -150px;
            float: left;
            width: 150px;
            height: 80px;
            margin-left: -100%;
            background-color: rgb(161, 233, 28);
        }
        .right{
            position: relative;
            right: -120px;
            float: left;
            width: 120px;
            height: 80px;
            margin-left: -120px;
            background-color: rgb(28, 233, 148);
        }
        .middle{
            float: left;
            width: 100%;
            height: 100px;
            /* margin-left: 150px;
            margin-right: 120px; */
            background-color: rgb(52, 96, 216);
        }
    
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="middle">middle</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div> 
    
    
</body>
</html>
