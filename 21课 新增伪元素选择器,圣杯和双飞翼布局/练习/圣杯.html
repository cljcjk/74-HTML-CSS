<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .wrapper::after{
            content: "";
            display: block;
            clear: both;
        }
        .wrapper{
            /* height: 300px; */
            border:1px solid #000;
            margin: 10px auto 0;
            padding: 0 180px 0 120px;
            overflow: hidden;
        }
        .mian{
            height: 150px;
            width: 100%;
            background-color: blue;
            text-align: center;
        }
        .left,.right,.mian{
            float: left;
            margin-bottom: 0px;
            padding-bottom: 0px;

        }
        .left{
            position: relative;
            left: -120px;
            margin-left: -100%;
            width: 120px;
            height: 100px;
            background-color: red;
            text-align: center;
        }
        .right{
            position: relative;
            right: -180px;
            margin-left: -180px;
            width: 180px;
            height: 100px;
            background-color: greenyellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="mian">mian</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
