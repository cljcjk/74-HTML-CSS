<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>渐变</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 840px;
            height: 480px;
            margin: 50px auto 0;
            background-image: linear-gradient(135deg,#8f8f8f 25%,transparent 25%,transparent 75%,#8f8f8f 75%),
                              linear-gradient(45deg,#8f8f8f 25%,transparent 25%,transparent 75%,#8f8f8f 75%),
                              url("./images/10.jpg");
            background-size: 40px 40px,40px 40px,auto 480px;
            transition-duration: 1s;   
        } 
        .wrapper:hover{
            background-image: linear-gradient(45deg,#8f8f8f 25%,transparent 25%,transparent 75%,#8f8f8f 75%),
                              linear-gradient(45deg,#8f8f8f 25%,transparent 25%,transparent 75%,#8f8f8f 75%),
                              url("./images/10.jpg");
            background-position: 0 0,20px 20px;
            background-size: 40px 40px,40px 40px,40px 40px;
        }   
    </style>
</head>
<body>
    <div class="wrapper"></div>
</body>
</html>
