<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 300px;
            margin-bottom: 20px;
            border: 2px solid #000;
        }
        .demo1{
            height: 200px;
            background-image: linear-gradient(to right, black 0, black 25%,
                                                        white 25%, white 50%,
                                                        black 50%, black 75%,
                                                        white 75%, white 100%);
        }

        .demo2{
            height: 300px;


            background-image: linear-gradient(45deg, orangered 0, orangered 25%,
                                                     orange 25%, orange 50%,
                                                     orangered 50%, orangered 75%,
                                                     orange 75%, orange 100% );
            
            background-size: 40px 40px;
            /* background-repeat: no-repeat; */
        }

        .demo3{
            width: 438px;
            height: 762px;
            background-image: linear-gradient(to right, transparent,
                                            rgba(255, 255, 255, 0.5)),
                              url(./images/1.png);
        }

        .demo4{
            background-color: #f90;
            /* background-image: linear-gradient(to right, transparent 0, transparent 50%, 
                                                      rgba(255, 255, 255, .2) 50%,  rgba(255, 255, 255, .2) 100%); */
            background-image: linear-gradient(to right, transparent 50%, 
                                                      rgba(255, 255, 255, .2) 50%);

            background-size: 40px 100%;
            /* background-repeat: no-repeat; */
        }

        .demo5{
            height: 400px;
            background-color: #eee;
            background-image: linear-gradient(45deg, rgba(0, 0, 0, .4) 0, rgba(0, 0, 0, .4) 25%,
                                                     rgba(0, 0, 0, 0) 25%, rgba(0, 0, 0, 0) 75%,
                                                     rgba(0, 0, 0, .4) 75%, rgba(0, 0, 0, .4) 100%),

                              linear-gradient(45deg, rgba(0, 0, 0, .4) 0, rgba(0, 0, 0, .4) 25%,
                                                     rgba(0, 0, 0, 0) 25%, rgba(0, 0, 0, 0) 75%,
                                                     rgba(0, 0, 0, .4) 75%, rgba(0, 0, 0, .4) 100%);
            background-size: 80px 80px;
            /* background-repeat: no-repeat; */

            background-position: 0 0 , 40px 40px;

        }
    </style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
</body>
</html>
