<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>八卦</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 600px;
            height: 600px;
            margin: 50px auto 0;
            border: 1px solid black;
            background-image: radial-gradient(circle at 100px 25px,red 6px,#000 6px,#000 25px,transparent 0),
                              radial-gradient(circle at 100px 75px,#000 6px,red 6px,red 25px,transparent 0),
                              radial-gradient(circle at 0px 25px,red 6px,#000 6px,#000 25px,transparent 0),
                              radial-gradient(circle at 0px 75px,#000 6px,red 6px,red 25px,transparent 0),
                              radial-gradient( 71px circle at 100px center,red 70%,transparent 71%),
                              radial-gradient(71px circle at 0px center,#000 70%,transparent 71%);
            background-size: 100px 100px;
            background-position: 50px 0px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
    </div>
</body>
</html>
