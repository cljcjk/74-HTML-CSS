<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        div{
            float: left;
            width: 400px;
            height: 300px;
            margin: 0 20px 20px 0;
            border: 1px solid #000;
        }

        .box1{
            background-image: radial-gradient(black, white);
        }
        .box2{
            background-image: radial-gradient(circle, black, white);
        }

        .box3{
            background-image: radial-gradient(circle at 100px 100px, black, white);
        }
        .box4{
            background-image: radial-gradient(circle at center top, black, white);
        }


        .box5{
            background-image: radial-gradient(farthest-corner circle at 300px 180px, black, white);
        }
        .box6{
            background-image: radial-gradient(farthest-corner at 300px 180px, black, white);
        }

        .box7{
            background-image: radial-gradient(closest-corner circle at 300px 180px, black, white);
        }
        .box8{
            background-image: radial-gradient(closest-corner at 300px 180px, black, white);
        }

        .box9{
            background-image: radial-gradient(farthest-side circle at 300px 180px, black, white);
        }
        .box10{
            background-image: radial-gradient(farthest-side at 300px 180px, black, white);
        }

        .box11{
            background-image: radial-gradient(closest-side circle at 300px 180px, black, white);
        }
        .box12{
            background-image: radial-gradient(closest-side at 300px 180px, black, white);
        }

        .demo1{
            background-image: radial-gradient( 100px circle, black, white);
        }
        .demo2{
            background-image: radial-gradient( 100px 120px ellipse, black, white);
        }

        .demo3{
            background-image: radial-gradient( 100px circle at 250px 200px, black, white);
        }
        .demo4{
            background-image: radial-gradient( 100px 120px ellipse at 250px 200px, black, white);
        }



    
    
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
    <div class="box10"></div>
    <div class="box11"></div>
    <div class="box12"></div>

    <!-- ================ -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
</body>
</html>
