<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业1</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 750px;
            line-height: 380px;
            border: 1px solid orangered;
            margin: 20px auto 0;
            font-size: 150px;
            font-weight: bold;
            text-align: center;
            font-family: AR BLANCA;
            text-transform: uppercase;
            /* font-style: italic; */
        }
        .contain{
            background-image: linear-gradient(to right,rgb(100, 128, 0),rgb(255, 251, 0));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 4px 4px 4px rgb(100, 128, 0,0.2);
        }
        .wrapper{
            background-image: linear-gradient(to right,green,rgb(238, 255, 0));
            -webkit-background-clip: text;
            -webkit-text-fill-color: #fff;
            -webkit-text-stroke: transparent 15px;
            text-shadow: 4px 4px 4px rgb(100, 128, 0,0.2);
        }
    </style>
</head>
<body>
    <div class="contain">sieyes</div>
    <div class="wrapper">sieyes</div>
</body>
</html>
