<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业2</title>
    <style>
        body,ul{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        .wrapper{
            position: relative;
            width: 297px;
            height: 297px;
            border: 30px solid #cc8b71;
            margin: 100px auto 0;
            background-color: #b35127;
            border-radius: 161px 164px 200px 161px/100px 228px 80px 193px;
        }
        .wrapper ul li:nth-child(2n+1){
            position: absolute;
            left: 17%;
            top: 53px;
            width: 174px;
            height: 16px;
            background-color: rgb(0, 0,0,.1);
            border-radius: 87px/8px;
            margin-top: 20px;
            box-shadow: 0px 0px 4px 2px rgb(0, 0,0,.1);
        }
        .wrapper ul li:nth-child(3){
            top: 109px;
        }
        .wrapper ul li:nth-child(5){
            top: 165px;
        }
        .wrapper ul li:nth-child(2n){
            position: absolute;
            left: 18%;
            top: 52px;
            width: 16px;
            height: 174px;
            background-color: rgb(0, 0,0,.2);
            border-radius: 8px/87px;
            margin-left: 20px;
            box-shadow: 0px 0px 4px 2px rgb(0, 0,0,.1);
        }
        .wrapper ul li:nth-child(4){
            left: 36%;
        }
        .wrapper ul li:nth-child(6){
            left: 54%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
