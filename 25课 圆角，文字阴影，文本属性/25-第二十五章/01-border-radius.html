<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        div{
            background-color: yellowgreen;
            margin-bottom: 20px;
        }
    
        .box1{
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .box2{
            width: 200px;
            height: 100px;
            border-radius: 50%;
        }

        .box3{
            width: 200px;
            height: 100px;
            border-radius: 50px;
        }

        .box4{
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 50%;
        }
    
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4">
        <img src="./bg1.jpg" alt="" width="300">
    </div>
</body>
</html>
