<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        div{
            float: left;
            width: 180px;
            height: 180px;
            margin: 10px
        }

        div:nth-child(odd){
            background-color: orange;
        }
        div:nth-child(even){
            background-color: orangered;
        }

        .box1{
            border-radius: 50%;
        }
        .box2{
            border-radius: 40px 80px;
        }
        .box3{
            border-radius: 40px 60px 80px;
        }
        .box4{
            border-radius: 40px 60px 80px 100px;
        }

        .box5{
            border-radius: 50px / 15px;
        }

        .box6{
            border-radius: 50px / 15px 50px;
        }
        .box7{
            border-radius: 50px 100px / 15px 50px;
        }
        .box8{
            border-radius: 30px 60px 100px / 15px 40px;
        }
        /* .box12{
            border-top-left-radius: 30px 15px;
            border-top-right-radius: 60px 40px;
            border-bottom-right-radius: 100px 15px;
            border-bottom-left-radius: 60px 40px;
        } */

        .box9{
            border-radius: 50% / 100% 100% 0 0;
        }
        .box10{
            border-radius: 100% 0 0 0;
        }
        .box11{
            border-radius: 0 100%;
        }
        .box12{
            height: 80px;
            /* border-radius: 0 50% / 0 100%; */
            border-radius: 0 80px;
            
        }
    
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
    <div class="box10"></div>
    <div class="box11"></div>
    <div class="box12"></div>
</body>
</html>
