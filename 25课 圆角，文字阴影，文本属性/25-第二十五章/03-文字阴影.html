<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        div{
            width: 600px;
            height: 200px;
            margin-bottom: 20px;
            border: 1px solid black;
            background-color: #666;
            font-size: 60px;
            font-weight: bold;
        }

        .box1{
            color: white;

            text-shadow: 0 0 20px red;
        }

        .box2{
            color: white;

            text-shadow: 0 0 5px #fff,
                         0 0 10px red,
                         0 0 40px #ff00de,
                         0 0 60px #ff00de;
        }

        .box3{
            color: black;

            text-shadow: 0 1px 1px #fff;
        }

        .box4{
            color: #ccc;

            text-shadow: -1px -1px 0 #fff,
                         1px 1px 0 #333,
                         2px 2px 0 #444,
                         3px 3px 0 #555;
        }
        .box5{
            color: white;

            text-shadow: 2px 2px 0 red,
                         -2px -2px 0 red;
        }

        .box6{
            color: rgba(35, 231, 110, .4);

            text-shadow: 4px 4px 0 rgba(35, 231, 110, .4);
        }
    
    </style>
</head>
<body>
    <div class="box1">辉光效果 Glow and Extra Glow effect</div>
    <div class="box2">辉光效果 NEON effect</div>
    <div class="box3">投影效果 Apple Style Effect</div>
    <div class="box4">浮雕效果 Photoshop Emboss Effect</div>
    <div class="box5">描边效果 Stroke text effect</div>
    <div class="box6">三维效果 Anaglyphic text effect</div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
    <div class="box10"></div>
</body>
</html>
