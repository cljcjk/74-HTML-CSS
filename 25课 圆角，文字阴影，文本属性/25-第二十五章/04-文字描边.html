<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        div{
            width: 600px;
            height: 300px;
            margin-bottom: 20px;
            font-size: 180px;
            font-weight: bold;
            text-align: center;
            border: 1px solid orange;
        }
        
        .box1{
            color: white;
            -webkit-text-stroke-color: red;
            -webkit-text-stroke-width: 4px;
        }

        .box2{
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: #f40 6px;
        }
    
    </style>
</head>
<body>
    <div class="box1">sieyes</div>
    <div class="box2">sieyes</div>
</body>
</html>
