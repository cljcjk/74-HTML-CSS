<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业3</title>
    <style>
        body,p{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        .bg{
            height: 100%;
            position: relative;
            background: #000 url("images/8.jpg") no-repeat top center/100% 100%;
            filter: blur(2px);
            z-index: -1; 
        } 
        .main{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -329px;
            margin-top: -197px;
            width: 658px;
            height: 394px;    
            background-color: rgba(255, 255, 255,0);
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255,0.5);
            box-shadow: 0px 5px 5px 0px rgba(255, 255, 255, 0.2),
                        0px 0px 50px 10px rgba(255, 255, 255,0.2) inset;      
        }
        .main::before{
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            display: block;
            margin-left: -329px;
            margin-top: -197px;
            width: 658px;  
            height: 394px;
            background: url("images/14.jpg") no-repeat center/cover;
            /* background-color: rgba(255, 255, 255,0); */
            filter: blur(50px);
            z-index: -1; 
            /* box-shadow: 0px 0px 50px 20px rgba(255, 255, 255,0.2) inset; */
        }
        .main::after{
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            display: block;
            margin-left: -300px;
            margin-top: -175px;
            width: 600px;  
            height: 350px;
            /* background: url("images/14.jpg") no-repeat center/cover; */
            background-color: rgba(0, 0, 0,0.5);
            filter: blur(30px);
            z-index: -1; 
            /* box-shadow: 0px 0px 66px 53px rgba(255, 255, 255,0.2) inset; */
        }
        .main p:nth-child(1){
            margin: 50px 50px 0;
            font-family: 楷体;
            text-indent: 2em;
            line-height: 25px;
            font-size: 20px;
            text-shadow: 1px 0px 1px  rgba(255, 255, 255,0.5);
        }
        .main p:nth-child(2){
            font-weight: bold;
            font-size: 17px;
            font-style: italic;
            font-family: 雅黑;
            margin: 20px 50px 0 0px ;
            text-align: right;
            text-shadow: 1px 0px 1px rgba(255, 255, 255,0.5);
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="main">
        <p>
            无论现在的你处于什么状态，是时候对自己说：不为模糊不清的未来担忧只<br />为清清楚楚的现在努力。    
            过去的事，交给岁月去处理；将来的事，留给时间去证明。我们真正要做的，就是牢牢地抓住今天，让今天的自己胜过昨天的
            自己。努力做一个积极的人。不埋怨谁，不嘲笑谁，也不羡慕谁，阳光下灿烂，风雨中奔跑，做自己的梦，走自己的路。当你
            拼命想完成一件事的时候，你就不再是别人的对手，或者说得更确切一些，别人就不再是你的对手了，不管是谁，只要下了<br />这
            个决心，他就会立刻觉得增添了无穷的力量，而他的视野也随之开阔了。
        </p>
        <p> —— 大仲马《基督山伯爵》</p>
    </div>
</body>
</html>
