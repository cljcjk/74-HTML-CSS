<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        div{
            float: left;
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: orange;
        }

        .box1{
            box-shadow: 4px 4px 10px black;
        }

        .box2{
            box-shadow: 0 2px 2px rgba(0, 0, 0, .7);
        }

        .box3{
            box-shadow: 0 4px 4px -2px rgba(0, 0, 0, .7);
        }

        .box4{
            box-shadow: 2px 0  2px rgba(0, 0, 0, .7);
        }

        .box5{
            box-shadow: 0 4px 4px -2px rgba(0, 0, 0, .7),
                        0 -4px 4px -2px rgba(0, 0, 0, .7);
        }

        .box6{
            color: white;
            box-shadow: 4px 4px 40px 20px rgba(0, 255, 0, .4) inset,
                        -4px -4px 40px 20px rgba(0, 255, 0, .4) inset;
            background-color: transparent;
            border-radius: 50%;
        }
    
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>
</html>
