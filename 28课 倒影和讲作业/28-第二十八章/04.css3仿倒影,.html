<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            display: block;
        }
        div{
            width: 200px;
            margin: 50px auto;
        }

        div::after{
            content: "";
            display: block;
            height: 348px;
            margin-top: 10px;
            background: linear-gradient( rgba( 255, 255, 255, 1 ) 40%,
                                         rgba( 255, 255, 255, .6 ) 60%,
                                         rgba( 255, 255, 255, 0 )),
                        url(./1.png) no-repeat 0/100%;

            transform: rotateX(180deg);
        }
    
    </style>
</head>
<body>
    <div><img src="./1.png" alt="" width="200"></div>
</body>
</html>
