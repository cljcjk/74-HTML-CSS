<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        div#demo{
            width: 800px;
            border: 2px solid yellowgreen
        }

        div#demo div{
            width: 40px;
            height: 80px;
            margin: 10px 0;

            transition: width 2s;
        }

        #demo:hover div {
            width: 800px;
        }

        div#demo .box1{
            transition-timing-function: linear;
            background-color: rgb(52, 235, 46);
        }
        div#demo .box2{
            transition-timing-function: ease;
            background-color: rgb(235, 200, 46);
        }
        div#demo .box3{
            transition-timing-function: ease-in;
            background-color: rgb(46, 197, 235);
        }
        div#demo .box4{
            transition-timing-function: ease-out;
            background-color: rgb(46, 59, 235);
        }
        div#demo .box5{
            transition-timing-function: ease-in-out;
            background-color: rgb(235, 46, 210);
        }
        div#demo .box6{
            transition-timing-function: cubic-bezier(.53,1.59,.41,-0.82);
            background-color: rgb(235, 84, 46);
        }
    
    </style>
</head>
<body>
    <div id="demo">

        <div class="box1">linear</div>
        <div class="box2">ease</div>
        <div class="box3">ease-in</div>
        <div class="box4">ease-out</div>
        <div class="box5">ease-in-out</div>
        <div class="box6">cubic-bezier(.53,1.59,.41,-0.82)</div>

    </div>
</body>
</html>
