<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        .box{
            width: 100px;
            height: 100px;
            background-color: orange;

            transition: width 2s steps( 4 );
        }

        .box:hover{
            width: 500px;
        }


        .demo{
            width: 60px;
            height: 60px;
            margin-top: 50px;
            border: 1px solid #000;

            background: url(./images/twitter_fave.png) no-repeat  0 0;

            transition: background-position 2s steps( 55 );
        }

        .demo:hover{
            background-position: -3522px 0;
        }
    
    </style>
</head>
<body>
    <div class="box"></div>

    <div class="demo"></div>
</body>
</html>
