<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D盒子</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        body{
            perspective: 1000px;
        }
        .box{
            position: relative;
            width: 216px;
            height: 216px;
            margin: 250px auto 0;
            transform-style: preserve-3d;
            transition: transform 2s ease-in-out;
        }
        .box .box1{
            position: absolute;
            width: 100%;
            line-height: 216px;
            text-align: center;
            font-size: 20px;
            background-image:linear-gradient(rgba(0,0,0,.2) 2%,transparent 5%,transparent 95%,rgba(0,0,0,.2) 98%),
                             linear-gradient(to right,rgba(0,0,0,.2) 2%,transparent 5%,transparent 95%,rgba(0,0,0,.2) 98%);
        }
        .box .right{
            transform: rotateY(90deg) translateZ(-108px);
            transform-origin: right center -108px;
        }
        .box .left{
            transform: rotateY(-90deg) translateZ(-108px);
            transform-origin: left center -108px;
        }
        .box .front{
            transform: translateZ(108px);
        }
        .box .behind{
            transform: translateZ(-108px);
        }
        .box .top{
            transform: rotatex(90deg) rotateY(0deg) translateZ(-108px);
            transform-origin: center top -108px;
            transition: transform 2s ease-in-out;
            
        }
        .box .bottom{
            transform: rotatex(-90deg) translateZ(-108px);
            transform-origin: center bottom -108px;
        }
        .box .box2{
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            line-height: 108px;
            text-align: center;
            font-size: 20px;
            transition: transform 2s ease-in-out;
        }
        .box .right1{
            transform: rotateY(90deg) translateZ(-54px);
            transform-origin: right center -54px;
            background-image:linear-gradient(rgba(0,0,0,.2) 2%,transparent 15%,transparent 85%,rgba(0,0,0,.2) 98%),
                             linear-gradient(to right,rgba(0,0,0,.2) 2%,transparent 15%,transparent 65%,rgba(0,0,0,.2) 98%),
                             url("./images/8.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .box .left1{
            transform: rotateY(-90deg) translateZ(-54px);
            transform-origin: left center -54px;
            background-image:linear-gradient(rgba(0,0,0,.2) 2%,transparent 15%,transparent 85%,rgba(0,0,0,.2) 98%),
                             linear-gradient(to right,rgba(0,0,0,.2) 2%,transparent 15%,transparent 65%,rgba(0,0,0,.2) 98%),
                             url("./images/11.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .box .front1{
            transform: translateZ(54px);
            background-image:linear-gradient(rgba(0,0,0,.2) 2%,transparent 15%,transparent 85%,rgba(0,0,0,.2) 98%),
                             linear-gradient(to right,rgba(0,0,0,.2) 2%,transparent 15%,transparent 65%,rgba(0,0,0,.2) 98%),
                             url("./images/10.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .box .behind1{
            transform: translateZ(-54px);
            background-image:linear-gradient(rgba(0,0,0,.2) 2%,transparent 15%,transparent 85%,rgba(0,0,0,.2) 98%),
                             linear-gradient(to right,rgba(0,0,0,.2) 2%,transparent 15%,transparent 65%,rgba(0,0,0,.2) 98%),
                             url("./images/14.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .box .top1{
            transform: rotatex(90deg) translateZ(-54px);
            transform-origin: center top -54px;
            background-image:linear-gradient(rgba(0,0,0,.2) 2%,transparent 15%,transparent 85%,rgba(0,0,0,.2) 98%),
                             linear-gradient(to right,rgba(0,0,0,.2) 2%,transparent 15%,transparent 65%,rgba(0,0,0,.2) 98%),
                             url("./images/1.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .box .bottom1{
            transform: rotatex(-90deg) translateZ(-54px);
            transform-origin: center bottom -54px;
            background-image:linear-gradient(rgba(0,0,0,.2) 2%,transparent 15%,transparent 85%,rgba(0,0,0,.2) 98%),
                             linear-gradient(to right,rgba(0,0,0,.2) 2%,transparent 15%,transparent 65%,rgba(0,0,0,.2) 98%),
                             url("./images/2.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .box:hover .top1{
            transform: rotatex(90deg) translateZ(180px);
        }
        .box:hover .bottom1{
            transform: rotatex(-90deg) translateZ(-288px);
        }
        .box:hover .left1{
            transform: rotateY(-90deg) translatez(-54px) translateY(-234px);
        }
        .box:hover .right1{
            transform: rotateY(90deg) translatez(-54px) translateY(-234px);
        }
        .box:hover .front1{
            transform: translatez(54px) translateY(-234px);
        }
        .box:hover .behind1{
            transform: translatez(-54px) translateY(-234px);
        }
        .box:hover{
            transform: rotatey(360deg);
        }
        .box:hover .top{
            transform: rotatex(220deg) rotateY(0deg) translateZ(-108px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1 top">top</div>
        <div class="box1 bottom">bottom</div>
        <div class="box1 left">left</div>
        <div class="box1 right">right</div>
        <div class="box1 front">front</div>
        <div class="box1 behind">behind</div>
        <div class="box2 top1">top</div>
        <div class="box2 bottom1">bottom</div>
        <div class="box2 left1">left</div>
        <div class="box2 right1">right</div>
        <div class="box2 front1">front</div>
        <div class="box2 behind1">behind</div>
    </div>
</body>
</html>
