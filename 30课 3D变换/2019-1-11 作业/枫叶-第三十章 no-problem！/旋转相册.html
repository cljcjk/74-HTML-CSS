<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转相册</title>
    <style>
        body,ul{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        body{
            background-color: black;
            perspective: 1000px;
        }
        .wrapper{
            position: relative;
            width: 210px;
            height: 123px;
            background: url("./images/11.png") no-repeat center/100% 100%;
            margin: 150px auto 0;
            border-radius: 50%;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotatey(0deg);
            animation: move 10s ease-in-out infinite alternate; 
        }
        .wrapper ul li{
            position: absolute;
            width: 210px;
            height: 123px;
            background: url("./images/2.jpg") no-repeat center/100% 100%;
            border-radius: 50%;
            transform: translateZ(300px);
            -webkit-box-reflect: below 10px linear-gradient(rgba(0,0,0,0.2) 20%,rgba(0,0,0,.5) 80%,rgba(0,0,0,0.6) 100%);
        } 
        .wrapper ul li:nth-child(2){
            transform: rotateY(40deg) translateZ(300px);
            background: url("./images/1.jpg") no-repeat center/100% 100%;
        }
        .wrapper ul li:nth-child(3){
            transform: rotateY(80deg) translateZ(300px);
            background: url("./images/11.png") no-repeat center/100% 100%;
        }
        .wrapper ul li:nth-child(4){
            transform: rotateY(120deg) translateZ(300px);
            background: url("./images/14.jpg") no-repeat center/100% 100%;
        }
        .wrapper ul li:nth-child(5){
            transform: rotateY(160deg) translateZ(300px);
            background: url("./images/10.jpg") no-repeat center/100% 100%;
        }
        .wrapper ul li:nth-child(6){
            transform: rotateY(200deg) translateZ(300px);
            background: url("./images/8.jpg") no-repeat center/100% 100%;
        }
        .wrapper ul li:nth-child(7){
            transform: rotateY(240deg) translateZ(300px);
            background: url("./images/3.jpg") no-repeat center/100% 100%;
        }
        .wrapper ul li:nth-child(8){
            transform: rotateY(280deg) translateZ(300px);
            background: url("./images/2.jpg") no-repeat center/100% 100%;
        }
        .wrapper ul li:nth-child(9){
            transform: rotateY(320deg) translateZ(300px);
            background: url("./images/1.jpg") no-repeat center/100% 100%;
        }
        @keyframes move{
            from{
                transform: rotateX(-20deg) rotatey(0deg);
            }
            to{
                transform: rotateX(-20deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
