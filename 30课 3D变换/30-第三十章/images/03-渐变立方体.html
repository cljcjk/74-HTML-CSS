<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        html,body{
            height: 100%;
            perspective: 1000px;

            background-image: radial-gradient(#106D0D, #000);
        }

        *{margin: 0;padding: 0;}
        .wrap{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 400px;
            height: 400px;

            
        }

        .wrap .cube{
            position: absolute;
            width: 100%;
            height: 100%;
            /* border: 2px solid #000; */

            transform-style: preserve-3d;

            transform: rotateX(-20deg) rotateY(-20deg);
        }

        .wrap .cube .box{
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 200px;
            text-align: center;
            line-height: 400px;
            /* opacity: .6; */

            background-color: rgba(0, 0, 0, .5);
            background-image: 
                repeating-linear-gradient(to left, rgba(54,226,248,0.5) 0,
                                            rgba(54,226,248,0.5) 2px,
                                            transparent 0,
                                            transparent 98px,
                                            rgba(54,226,248,0.5) 0,
                                            rgba(54,226,248,0.5) 100px),


                repeating-linear-gradient(to top, rgba(54,226,248,0.5) 0,
                                            rgba(54,226,248,0.5) 2px,
                                            transparent 0,
                                            transparent 98px,
                                            rgba(54,226,248,0.5) 0,
                                            rgba(54,226,248,0.5) 100px);

            box-shadow: 0 0 80px rgba(0, 128, 0, .4)
        }

        .wrap .cube .box.box-before{
            /* background-color: rgb(228, 38, 38); */

            transform: translateZ(200px);
        }
        .wrap .cube .box.box-after{
            /* background-color: rgb(215, 228, 38); */

            transform: translateZ(-200px);
        }
        .wrap .cube .box.box-top{
            /* background-color: rgb(38, 228, 48); */

            transform: rotateX(90deg) translateZ(200px);
        }
        .wrap .cube .box.box-bottom{
            /* background-color: rgb(38, 82, 228); */

            transform: rotateX(-90deg) translateZ(200px);
        }
        .wrap .cube .box.box-left{
            /* background-color: rgb(228, 38, 228); */

            transform: rotateY(-90deg) translateZ(200px);
        }
        .wrap .cube .box.box-right{
            /* background-color: rgb(38, 228, 180); */

            transform: rotateY(90deg) translateZ(200px);
        }

    
    </style>
</head>
<body>
    <div class="wrap">
        <div class="cube">
            <div class="box box-before"></div>
            <div class="box box-after"></div>
            <div class="box box-top"></div>
            <div class="box box-bottom"></div>
            <div class="box box-left"></div>
            <div class="box box-right"></div>
        </div>
    </div>
</body>
</html>
