<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D折叠导航栏</title>
    <style>
        body,h3,p{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #B1B1B1;
            perspective: 1000px;
        }
        .nav{
            width: 280px;
            margin: 10px auto 0px;
            transform-style: preserve-3d;
        }
        .wrapper::after{
            content: "";
            display: block;
            clear: both;
        }
       .title{
           width: 280px;
           height: 40px;
           background-color: #069;
           border-radius: 15px 15px 0px 0px;
           transform-style: preserve-3d;
        }   
        .title a{
            display: block;
            width: 280px;
            line-height: 40px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            font-size: 19px;
            font-weight: bold;
        }
        .wrapper{
            transform-style: preserve-3d;
            transform: rotateX(30deg);
            transform-origin: center top;
            transition: transform 3s 1s;
        }
        .wrapper .box1,.box3,.box5{
            float: left;
            width: 280px;
            height: 110px;
            background-color: #DCDCDC;
            transition: transform 3s;
        }
        .wrapper .box1 span{
            float: left;
            display: block;
            width: 70px;
            height: 70px;
            margin: 20px 0 0 5px;
            background: url("./images/html9.png") no-repeat center/90%;
        }
        .wrapper .box1 .contain{
            float: right;
            width: 190px;
            height: 100px;
            margin: 10px 10px 0 0px;
        }
        .wrapper .box1 div h3{
            color: #2379A4;
        }
        .wrapper .box1 div p{
            font-size: 14px;
        }
        .wrapper .box2,.box4{
            float: left;
            width: 280px;
            height: 110px;
            background-color: #EDEDED;
            transition: transform 3s;
        }
        .wrapper .box2>span{
            background: url("./images/html1.png") no-repeat center/90%;
        }
        .wrapper .box3>span{
            background: url("./images/html2.png") no-repeat center/90%;
        }
        .wrapper .box4>span{
            background: url("./images/html3.png") no-repeat center/90%;
        }
        .wrapper .box5>span{
            background: url("./images/html4.png") no-repeat center/90%;
        }     
        .wrapper .box1{
            transform-origin: center top;
            transform: rotateX(-122deg);
            transform-style: preserve-3d;
        }
        .wrapper .box2{
            transform-origin: center top;
            transform: translateY(0px)   rotateX(180deg);
            transform-style: preserve-3d;
        } 
        .wrapper .box3{
            transform-origin: center top;
            transform: translateY(0px)   rotateX(-180deg);
            transform-style: preserve-3d;
        }
        .wrapper .box4{
            transform-origin: center top;
            transform: translateY(0px)   rotateX(180deg);
            transform-style: preserve-3d;
        }
        .wrapper .box5{
            transform-origin: center top;
            transform: translateY(0px)   rotateX(-180deg);
            border-radius: 0px 0px 15px 15px;
            /* box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, .5); */
            transition: box-shadow 3s,transform 3s;
        }
        .nav:hover .box1{
            transform-origin: center top;
            transform: translateY(0px)  rotateX(0deg);
        } 
        .nav:hover .box2{
            transform-origin: center top;
            transform: translateY(0px)  rotateX(0deg);
        } 
        .nav:hover .box3{
            transform-origin: center top;
            transform: translateY(0px)  rotateX(0deg);
        } 
        .nav:hover .box4{
            transform-origin: center top;
            transform: translateY(0px)  rotateX(0deg);
        } 
        .nav:hover .box5{
            transform-origin: center top;
            transform: translateY(0px)  rotateX(0deg);    
        } 
        .nav:hover .box5{
            box-shadow: 0px 18px 25px -15px rgba(0, 0, 0, .5);
        }
        .nav:hover .wrapper{
            transform:  rotateX(0deg);
        } 
    </style>
</head>
<body>
    <div class="nav">
        <div class="title">
            <a href="#">3D折叠菜单导航</a>
            <div class="wrapper">
                <div class="box1" >
                    <span></span>
                    <div class="contain">
                        <h3>网页特效库</h3>
                        <p>专注于HTML5、CSS3、js、jQuery、手机移动端等网页特效的手机与分享。</p>
                    </div>
                    <div class="box2">
                        <span></span>
                        <div class="contain">
                            <h3>jQuery导航菜单</h3>
                            <p>导航栏是指位于页眉区域的,在页眉横幅图片上边或下边的一排水平导航按钮......</p>
                        </div>
                        <div class="box3">
                            <span></span>
                            <div class="contain">
                                <h3>瀑布流</h3>
                                <p>瀑布流,又称瀑布流式布局。是比较流行的一种网站页眉布局,视觉表现为参差不......</p>
                            </div>
                            <div class="box4">
                                <span></span>
                                <div class="contain">
                                    <h3>响应式</h3>
                                    <p>响应式布局是Ethan Marcotte在2010年5月份提出的一个概念......</p>
                                </div>
                                <div class="box5">
                                    <span></span>
                                    <div class="contain">
                                        <h3>视差滚动</h3>
                                        <p>视差滚动(Parallax Scrolling)是指让......</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>    
    </div>
</body>
</html>
