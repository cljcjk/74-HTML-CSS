<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        .wrap{
            position: relative;
            width: 500px;
            height: 500px;
            border: 2px solid #000;
        }

        .wrap .box{
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: orange;

            
        }

        .wrap:hover .box{
            animation: myMove 4s 2 alternate-reverse;
        }

        @keyframes myMove{
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 400px;
            }
            50% {
                top: 400px;
                left: 400px;
            }
            75% {
                top: 400px;
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    
    
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
