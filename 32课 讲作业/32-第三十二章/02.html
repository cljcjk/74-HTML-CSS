<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none}
        a{
            text-decoration: none;
            color: #fff;
        }

        .wrapper li{
            position: relative;
            overflow: hidden;
            width: 214px;
            height: 300px;
            margin: 100px;
            text-align: center;
            color: #fff;
            background: #00a0ea url(./images/bg_icon.png) no-repeat;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, .8);
        }
        .wrapper li .icon{
            margin-top: 35px;
            line-height: 160px;
        }
        .wrapper li .icon img{
            width: 80px;
            height: 80px;

            transition: transform 1s ;
        }
    
        /* info */
        .wrapper li .info{
            transform: translateY(-30px);

            transition: transform 1s .5s;
        }
        .wrapper li .info h2{
            font-weight: 100;
        }
        .wrapper li .info p{
            margin: 5px auto;
        }

        .wrapper li .info a{
            display: inline-block;
            width: 100px;
            height: 30px;
            line-height: 30px;
            background-color: rgba(0, 0, 0, .2);
        }
    
        /* more */
        .wrapper li .more{
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 20px;
            text-align: left;
            background-color: rgba(0, 0, 0, .4);

            transform: translate(214px, 0);

            transition: transform 1s;
        }
        .wrapper li .more div{
            padding-left: 10px;
            border-left: 5px solid #fff;
        }

        .wrapper li:hover{
            background-image: none;
        }

        .wrapper li:hover .icon img{
            transform: rotate(360deg);
        }

        .wrapper li:hover .info{
            transform: translate(0, 120px);
        }

        .wrapper li:hover .more{
            transform: translate(0);

            transition-delay: 1s;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li>
                <div class="icon"><img src="./images/html.png" alt=""></div>
                <div class="info">
                    <h2>网页制作</h2>
                    <p>HTML</p>
                    <a href="">立即查看</a>
                </div>
                <div class="more">
                    <div>
                        <h2>网页制作</h2>
                        <p>HTML</p>
                    </div>
                    <p>课程：HTML + DIV + CSS项目实战，2个月一期。</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
