<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        *{margin: 0;padding: 0;}
        a{text-decoration: none;color: #424242}
        body{
            background-color: #b1b1b1;
        }
        .wrapper{
            position: relative;
            width: 250px;
            margin: 100px auto 0;
            z-index: 10px;

            perspective: 1000px; 
        }

        .wrapper:hover .nav{
            transform: rotateX(0);
        }

        .wrapper .title{
            display: block;
            height: 36px;

            text-align: center;
            line-height: 36px;
            font-weight: bold;
            color: white;
            background-color: #069;

            border-radius: 10px 10px 0 0;
        }

        .wrapper .nav{
            position: absolute;
            top: 100%;
            left: 0;
            width: 230px;
            padding: 10px;
            z-index: -1;
            
            
            transform-origin: top;
            transform-style: preserve-3d;
        }
        .wrapper .nav img{
            float: left;
            padding: 10px 10px 10px 0;
            width: 50px;
            height: 50px;
        }
        .wrapper .nav a {
            display: block;
            font-size: 12px;
        }
        .wrapper .nav a span{
            display: block;
            font-weight: bold;
            font-size: 14px;
            color: #069;
        }

        .wrapper .nav1{
            transition: 1s;
            transform: rotateX(-90deg);
            background-color: #ddd;
        }
        .wrapper .nav3,.wrapper .nav5{
            transition: 1.8s;
            transform: rotateX(-180deg);

            background-color: #ddd;
        }
        .wrapper .nav2,.wrapper .nav4{
            transition: 1.8s;
            transform: rotateX(180deg);

            background-color: #eee;
        }

        .wrapper .nav5{
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 15px -15px black;
        }
    
    </style>
</head>

                        <img src="./img/html3.png" alt="">
