<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .box{
            position: absolute;
            left: 100px;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: orangered;
            border-radius: 50%;

            animation: boxMove 4s infinite;
        }



        .shadow{
            position: absolute;
            left: 100px;
            top: 300px;
            width: 100px;
            height: 10px;
            background-color: rgb(150, 141, 141);
            border-radius: 50%;

            transform: scale(1.8);

            animation: shadowMove 4s infinite;
        }


        @keyframes boxMove{
            from {
                top: 0;
                background-color: orangered;
            }

            30%, 70%{
                top: 200px;
                background-color: yellow;
            }
            50%{
                top: 100px;
                background-color: orange;
            }
            /* 70%{
                top: 200px;
                background-color: yellow;
            } */
            to{
                top: 0;
                background-color: yellowgreen;
            }

        }
        @keyframes shadowMove{
            0% {
                transform: scale(1.8);
            }

            30%, 70%{
                transform: scale(.4);
            }
            50%{
                transform: scale(1);
            }
            /* 70%{
                transform: scale(.4);
            } */
            100%{
                transform: scale(1.8);
            }

        }
    
    
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="shadow"></div>
</body>
</html>
