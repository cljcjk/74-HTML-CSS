<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     
        .flex{


            display: flex;

            

            width: 400px;
            height: 400px;
            border: 2px solid #000;
        }

        .flex .box{
            /* width: 100px; */
            height: 100px;

            

            /* flex-basis: 100px; */
            /* flex-basis: auto; */

            /* flex-shrink: 1; */


        }

        .flex .box:nth-child(1){
            background-color: rgb(255, 102, 0);

            flex-basis: 50px; 

            flex-shrink: 1;
        }
        .flex .box:nth-child(2){
            background-color: rgb(115, 255, 0);

            flex-basis: 100px;

            flex-shrink: 2;
        }
        .flex .box:nth-child(3){
            background-color: rgb(0, 247, 255);

            flex-basis: 150px;

            flex-shrink: 3;
        }
        .flex .box:nth-child(4){
            background-color: rgb(55, 0, 255);

            flex-basis: 200px;

            flex-shrink: 4;
        }
        .flex .box:nth-child(5){
            background-color: rgb(255, 0, 191);

            flex-basis: 250px;

            flex-shrink: 5;
        }


        /* 
        
            父容器的宽度：  400
            总宽度：        750
            超出：          350
            加权：          ( 50*1 + 100*2 + 150*3 + 200*4 +250*5 ) 


            收缩后宽 = 自身宽度 - ( 收缩宽 = 自身宽度*自身的收缩比 / 加权总宽 * 超出 )   
        
         */
    
    </style>
</head>
<body>
    <div class="flex">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
