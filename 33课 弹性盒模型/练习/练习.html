<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,ul{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 100%;
            border: 2px solid #010203;
            display: flex;
            margin: 100px auto 0;
            justify-content: space-between;
            max-width: 804px;
        }
        .wrapper div{
            width: 134px;
            line-height: 100px;
            background-color: #cbcbcb;
            text-align: center;
            font-size: 15px;    
        }
        .wrapper div:nth-child(5){
            background-color: #989899;
        }
        .wrapper div:nth-child(6){
            background-color: #989899;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>首页</div>
        <div>课程</div>
        <div>视频</div>
        <div>代码</div>
        <div>登录</div>
        <div>注册</div>
    </div>
</body>
</html>
