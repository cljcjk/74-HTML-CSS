<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        .wrap{
            width: 1000px;
            height: 400px;
            border: 1px solid #000;
        }

        .wrap .box{
            box-sizing: border-box;
            float: left;
            width: 25%;
            height: 180px;
            border: 1px solid #f00;
            background-color: orange;
        }
    
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
