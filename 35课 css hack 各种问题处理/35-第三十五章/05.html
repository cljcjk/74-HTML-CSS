<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        *{
            margin: 0;
            padding: 0;
        }

        p{
            width: 300px;
            height: 30px;
            margin: 30px;
            line-height: 30px;
            border: 1px solid #000;
        }

        p:nth-child(1){
            padding-left: 30px;
            background: url(./coin_sina_logo.png) no-repeat 2px 3px;
        }

        p:nth-child(2) i{
            display: inline-block;
            vertical-align: -4px;
            width: 26px;
            height: 26px;
            background: url(./coin_sina_logo.png) no-repeat 2px 3px;
        }

        p:nth-child(3) i{
            float: left;
            margin: -1px 4px 0 0;
            width: 26px;
            height: 26px;
            background: url(./coin_sina_logo.png) no-repeat 2px 3px;
        }
    
    </style>
</head>
<body>
    <p>这是一段文字</p>
    <p><i></i> 这是一段文字</p>
    <p><i></i> 这是一段文字</p>
</body>
</html>
